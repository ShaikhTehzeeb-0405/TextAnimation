<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TextAnimation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(ellipse at center, #0d0d0d 0%, #050505 100%);
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  
  .container {
    text-align: center;
    perspective: 1000px;
  }
  
  .text-wrapper {
    transform-style: preserve-3d;
    animation: float 10s ease-in-out infinite;
  }
  
  .pulse {
    font-size: 4rem;
    color: #fff;
    text-shadow:
      0 0 10px #00f5ff,
      0 0 20px #00f5ff,
      0 0 40px #ff00e0,
      0 0 60px #ff00e0;
    animation: pulseGlow 2s infinite ease-in-out, rotateY 12s infinite linear;
  }
  
  .cta {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    background: linear-gradient(to right, #00f5ff, #ff00e0);
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }
  
  .cta:hover {
    transform: scale(1.1);
  }
  
  @keyframes pulseGlow {
    0%, 100% {
      text-shadow:
        0 0 10px #00f5ff,
        0 0 20px #00f5ff,
        0 0 40px #ff00e0,
        0 0 60px #ff00e0;
    }
    50% {
      text-shadow:
        0 0 20px #ff00e0,
        0 0 40px #00f5ff,
        0 0 60px #ff00e0,
        0 0 80px #00f5ff;
    }
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  
  @keyframes rotateY {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
  }
</style>
  <div class="container">
    <div class="text-wrapper">
      <h1 class="pulse">TextAnimation</h1>
      <button class="cta">Explore More</button>
    </div>
  </div>
</body>
</html>
